<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="progress2 progress-moved">
        <div class="progress-bar2">
        </div>
    </div>
</header>
<section class="login-section">
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label"><h3>Ödeme</h3></label>
            </div>
            <!-- Paketler Slider -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="package">
                            <div class="card" style="width: 18rem;">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<!--                &lt;!&ndash; Slayt kontrol düğmeleri &ndash;&gt;-->
<!--                <div class="swiper-button-prev"></div>-->
<!--                <div class="swiper-button-next"></div>-->
            </div>

            <!-- Kredi Kartı Bilgileri -->
            <div class="mt-4">
                <label class="form-label">Kredi Kartı Bilgileri</label>
                <div
                        class="flex flex-col justify-around bg-gray-800 p-4 border border-white border-opacity-30 rounded-lg shadow-md max-w-xs mx-0">
                    <div class="flex flex-row items-center justify-between mb-3">
                        <input
                                class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2 mb-3 flex-grow"
                                type="text"
                                name="cardName"
                                id="cardName"
                                placeholder="Full Name"
                        />
                        <div
                                class="flex items-center justify-center relative w-14 h-9 bg-gray-800 border border-white border-opacity-20 rounded-md"
                        >
                            <svg
                                    class="text-white fill-current"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="30"
                                    height="30"
                                    viewBox="0 0 48 48"
                            >
                                <path
                                        fill="#ff9800"
                                        d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"
                                ></path>
                                <path
                                        fill="#d50000"
                                        d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"
                                ></path>
                                <path
                                        fill="#ff3d00"
                                        d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"
                                ></path>
                            </svg>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-3">
                        <input
                                class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
                                type="text"
                                name="cardNumber"
                                id="cardNumber"
                                placeholder="0000 0000 0000 0000"
                        />
                        <div class="flex flex-row justify-between">
                            <input
                                    class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
                                    type="text"
                                    name="expiryDate"
                                    id="expiryDate"
                                    placeholder="MM/AA"
                            />
                            <input
                                    class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
                                    type="text"
                                    name="cvv"
                                    id="cvv"
                                    placeholder="CVV"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fatura Bilgileri -->
            <div class="mt-4">
                <label class="form-label">Fatura Bilgileri</label>
                <!-- Fatura bilgileri giriş alanları buraya gelecek -->
            </div>


            <div class="text-center m-top btn-nxt-prv">
                <a href="selectedthema.html" class="cssbuttons-io-button">
                    Önce
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1);>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                        </svg>
                    </div>
                </a>
                <a href="#" class="cssbuttons-io-button">
                    Öde
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                        </svg>
                    </div>
                </a>
            </div>
        </form>

    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="assets/js/progress.js"></script>
</body>
</html>
