<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="progress2 progress-moved">
        <div class="progress-bar2"></div>
    </div>
</header>
<section class="login-section">
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label"><h3>Akademisyen</h3></label>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <p>Makeleleriniz</p>
                    <div id="fileList"></div>
                </div>
                <div class="col-lg-4 d-flex justify-content-end" id="deleteButton"></div>
            </div>
            <div class="m-top">
                <label for="Article" class="form-label">Makale Ekle</label>
                <input type="file" class="form-control" id="Article" onchange="showFileInfo()">
            </div>
            <div class="text-center m-top">
                <a class="cta" href="personeldata.html">
                    <span class="hover-underline-animation">Next</span>
                    <svg
                            id="arrow-horizontal"
                            xmlns="http://www.w3.org/2000/svg"
                            width="30"
                            height="10"
                            viewBox="0 0 46 16"
                    >
                        <path
                                id="Path_10"
                                data-name="Path 10"
                                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                transform="translate(30)"
                        ></path>
                    </svg>
                </a>
            </div>
        </form>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/fileupload.js"></script>
</body>
</html>
