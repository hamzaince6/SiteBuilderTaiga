<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="progress2 progress-moved">
        <div class="progress-bar2">
        </div>
    </div>
</header>
<section class="login-section">
    <div class="container">
        <form class="form-slider-container">
            <div class="mb-3">
                <label class="form-label"><h3>Tema Seç</h3></label>
            </div>
            <div class="row">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/1.png">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/2.png">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/3.png">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/4.png">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/5.png">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/6.png">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/7.png">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/8.png">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/9.png">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/10.png">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="custom-thema">
                                <img src="assets/img/11.png">
                            </div>
                        </div>
                    </div>
                    <!-- Slayt kontrol düğmeleri -->
<!--                    <div class="swiper-button-prev"></div>-->
<!--                    <div class="swiper-button-next"></div>-->
                </div>

            </div>
            <div class="col-12 m-top">
                <label for="domainname" class="form-label">Alan Adı Seç</label>
                <input type="text" class="form-control" id="domainname" placeholder="Alan Adı Seç">
            </div>
            <div class="text-center m-top btn-nxt-prv">
                <a href="personeldata.html" class="cssbuttons-io-button">
                    Önce
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1);>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                        </svg>
                    </div>
                </a>
                <a href="payout.html" class="cssbuttons-io-button">
                    Sonra
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                        </svg>
                    </div>
                </a>

    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="assets/js/progress.js"></script>
<script src="assets/js/selectedthema.js"></script>
