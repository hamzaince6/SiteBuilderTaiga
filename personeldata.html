<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="progress2 progress-moved">
        <div class="progress-bar2">
        </div>
    </div>
</header>
<section class="login-section">
    <div class="container">
        <form class="personel-data-form">
            <div class="mb-3">
                <label class="form-label"><h3>Akademisyen</h3></label>
            </div>
            <div class="row">
                <div class="col-12 wave-group">
                    <h6>Tel</h6>
                    <input  class="input" id="phoneNumber" maxlength="16" />
                    <span class="bar"></span>
                </div>
                <div class="col-12 m-top personel-mail wave-group">
                    <h6>E Posta</h6>
                    <input  class="input" id="personelmail" />
                    <span class="bar"></span>
                </div>
                <div class="col-12 custom-socials">
                    <h6>Sosyal Medya</h6>
                    <a href="https://mail.yandex.com.tr/?uid=1130000064076381#inbox"><i class="fa-brands fa-instagram"></i>İnstagram</a>
                    <a href="https://mail.yandex.com.tr/?uid=1130000064076381#inbox"><i class="fa-brands fa-facebook"></i>Facebook</a>
                    <a href="https://mail.yandex.com.tr/?uid=1130000064076381#inbox"><i class="fa-brands fa-x"></i>X</a>
                    <a href="https://mail.yandex.com.tr/?uid=1130000064076381#inbox"><i class="fa-brands fa-linkedin"></i>Linkedin</a>
                    <div class="sociad-added">
                        <button class="social-button-added" onclick="openPopup()">Ekle</button>
                    </div>
                </div>
            </div>
            <div class="text-center m-top">
                <a class="cta" href="selectedthema.html">
                    <span class="hover-underline-animation">Next</span>
                    <svg
                            id="arrow-horizontal"
                            xmlns="http://www.w3.org/2000/svg"
                            width="30"
                            height="10"
                            viewBox="0 0 46 16"
                    >
                        <path
                                id="Path_10"
                                data-name="Path 10"
                                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                transform="translate(30)"
                        ></path>
                    </svg>
                </a>
            </div>
        </form>
    </div>
</section>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Sosyal Medya Ekle</h2>
        <input type="text" placeholder="İnstagram kullanıcı adı">
        <input type="text" placeholder="Facebook kullanıcı adı">
        <!-- Diğer sosyal medya platformları için gerekli inputları ekleyebilirsiniz -->
        <button onclick="addSocialMedia()">Ekle</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/personeldata.js"></script>
</body>
</html>
