<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="progress2 progress-moved">
        <div class="progress-bar2">
        </div>
    </div>
</header>
<section class="login-section">
    <div class="container">
        <form class="personel-data-form">
            <div class="mb-3">
                <label class="form-label"><h3>Akademisyen</h3></label>
            </div>
            <div class="row">
                <div class="col-12 wave-group">
                    <h6>Tel</h6>
                    <input  class="input" id="phoneNumber" maxlength="16" />
                    <span class="bar"></span>
                </div>
                <div class="col-12 m-top personel-mail wave-group">
                    <h6>E Posta</h6>
                    <input  class="input" id="personelmail" />
                    <span class="bar"></span>
                </div>
                <div class="col-12 custom-socials">
                    <h6>Sosyal Medya</h6>
                    <a href="https://mail.yandex.com.tr/?uid=1130000064076381#inbox"><i class="fa-brands fa-instagram"></i>İnstagram</a>
                    <a href="https://mail.yandex.com.tr/?uid=1130000064076381#inbox"><i class="fa-brands fa-facebook"></i>Facebook</a>
                    <a href="https://mail.yandex.com.tr/?uid=1130000064076381#inbox"><i class="fa-brands fa-x"></i>X</a>
                    <a href="https://mail.yandex.com.tr/?uid=1130000064076381#inbox"><i class="fa-brands fa-linkedin"></i>Linkedin</a>
                    <div class="sociad-added">
                        <button class="social-button-added" onclick="openPopup()">Ekle</button>
                    </div>
                </div>
            </div>
            <div class="text-center m-top btn-nxt-prv">
                <a href="fileupload.html" class="cssbuttons-io-button">
                    Önce
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1);>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                        </svg>
                    </div>
                </a>
                <a href="selectedthema.html" class="cssbuttons-io-button">
                    Sonra
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                        </svg>
                    </div>
                </a>
            </div>
        </form>
    </div>
</section>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Sosyal Medya Ekle</h2>
        <input type="text" placeholder="İnstagram kullanıcı adı">
        <input type="text" placeholder="Facebook kullanıcı adı">
        <!-- Diğer sosyal medya platformları için gerekli inputları ekleyebilirsiniz -->
        <button onclick="addSocialMedia()">Ekle</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/personeldata.js"></script>
<script src="assets/js/progress.js"></script>
</body>
</html>
